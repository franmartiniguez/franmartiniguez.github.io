<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Latin Modern Roman', serif;
      background: #f1efef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img, .item video {
      width: 100%;
      display: block;
    }
    .item p {
      margin: 12px;
      color: #333;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="media/IMG_7699.HEIC">
      <p>Bad Picture of my Friend üëé</p>
    </div>
    <div class="item">
      <img src="media/IMG_7700.HEIC">
      <p>Good Picture of my Friend üëç</p>
    </div>
    <div class="item">
      <img src="media/IMG_7717.HEIC">
      <p>Mural Far Away</p>
    </div>
    <div class="item">
      <img src="media/IMG_7718.HEIC">
      <p>Mural Close Up</p>
    </div>
    <div class="item wide">
      <video controls>
        <source src="media/output.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Dolly Zoom with my Triathlon Bike</p>
    </div>
  </div>
</body>
</html>
